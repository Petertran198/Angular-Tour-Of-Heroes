<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="submit" (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </button>
  </li>
</ul>
<h2>{{ selectedHero && selectedHero.name | uppercase }} Details</h2>
<div><span>id: </span>{{ selectedHero && selectedHero.id }}</div>
<div>
  <label for="name">Hero name: </label>
  <!-- Two way data-binding requires [(ngModel)] and import FormModule into app -->
  <input
    id="name"
    [(ngModel)]="selectedHero && selectedHero.name"
    placeholder="name"
  />
</div>
